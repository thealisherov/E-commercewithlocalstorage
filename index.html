<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce with localstorage</title>
    <script src="./app.js" defer></script>
<link rel="stylesheet" href="./src/output.css">
</head>
<body>
    
<header class="bg-white shadow-lg sticky top-0 z-5">
  <nav class="container mx-auto flex items-center justify-between py-4 px-6">
    <div class="flex items-center space-x-3">
      <img src="./assets/shopping-cart.png" alt="Logo" class="w-10 h-10">
      <span class="text-2xl font-bold text-gray-800">E-Shop</span>
    </div>
    <!-- Search -->
    <div class="flex-1 mx-8">
      <input 
        type="search" 
        placeholder="Search product..." 
        class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
      >
    </div>
    <!-- Right navigation -->
    <div class="flex items-center space-x-8">
      <button class="relative">
       <a href="./cart.html"> <img src="./assets/shopping-cart.png" alt="Cart" class="w-8 h-8"></a>
        <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-1" id="cartNumber">0</span>
      </button>
      <div class="flex items-center space-x-2 cursor-pointer hover:text-blue-600 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 15c2.485 0 4.797.755 6.879 2.047M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <span class="font-medium">My Profile</span>
      </div>
    </div>
  </nav>
</header>

<div class="products m-auto container">

</div>

<footer>

</footer>


</body>
</html>
